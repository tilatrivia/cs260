<!DOCTYPE html>
<html>
<head>
    <title>Product Page</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Jura:500&display=swap" rel="stylesheet">

    <meta charset='UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
</head>
<body>
    <div class="header-container">
        <div class="header">
            <img class="logo" src="src/sun-solid.svg">
            <p class="brand">Summertime Shope</p>
        </div>
        <ul class="nav">
            <li class="nav-item" href="#home">Home</li>
            <li class="nav-item nav-current" href="#shop">Shop</li>
            <li class="nav-item" href="#deals">Deals</li>
            <li class="nav-item" href="#about">About</li>
            <li class="nav-item" href="#contact">Contact</li>
        </ul>
    </div>
    <div class="subnav-container">
        <ul class="subnav">
            <li class="subnav-item" href="#men">Mens</li>
            <li class="subnav-item" href="#women">Womens</li>
            <li class="subnav-item" href="#home">Kids</li>
            <li class="subnav-item" href="#home">Swimwear</li>
            <li class="subnav-item" href="#home">Camping</li>
            <li class="subnav-item" href="#home">Hunting</li>
            <li class="subnav-item" href="#home">Travel</li>
            <li class="subnav-item" href="#home">Postcards</li>
        </ul>
    </div>

    <div class="content">
        <p class="product-name">Full Product Name</p>

        <div class="product-info">
            <div class="product-image-container">
                <img class="product-image" src="src/umbrella-beach.svg">
            </div>
            <div class="product-details">                
                <p class="purchase-button">Purchase</p>
                <p class="price">$0.00</p>

                <p class="item-category">Color</p>
                <div class="options">
                    <div class="option-tile" style="background-color: red"></div>
                    <div class="option-tile" style="background-color: blue"></div>
                    <div class="option-tile" style="background-color: black"></div>
                    <div class="option-tile" style="background-color: lightgrey"></div>
                    <div class="option-tile" style="background-color: yellow"></div>
                    <div class="option-tile" style="background-color: green"></div>
                    <div class="option-tile" style="background-color: orange"></div>
                    <div class="option-tile" style="background-color: purple"></div>
                </div>

                <p class="item-category">Size</p>
                <div class="options">
                    <div class="option-tile">XS</div>
                    <div class="option-tile">S</div>
                    <div class="option-tile">M</div>
                    <div class="option-tile">L</div>
                    <div class="option-tile">XL</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
